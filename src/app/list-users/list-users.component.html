<p-table>
    <ng-template pTemplate="header">
        <tr>
            <th>Prénom</th>
            <th>Age</th>
            <th>Film</th>
            <th>Siège</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-users>
        <tr>
            <td>{{users.firstName}}</td>
            <td>{{users.year}}</td>
            <td>{{users.movie}}</td>
            <td>{{users.seat}}</td>
        </tr>
    </ng-template>
</p-table>
