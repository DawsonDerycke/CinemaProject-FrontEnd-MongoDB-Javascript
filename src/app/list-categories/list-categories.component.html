<p-messages [(value)]="msgs1" [enableService]="false"></p-messages>

<p-table #dt [columns]="cols" [value]="categories" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} enregistrement(s)"
    [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-customers p-datatable-gridlines">

    <ng-template pTemplate="caption">
        <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Search">
        </span>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
            <th> Action </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <span *ngIf="col.field !== 'duration'">
                    {{rowData[col.field] | titlecase}}
                </span>
                <span *ngIf="col.field === 'duration'">
                    {{rowData[col.field]}}
                </span>
            </td>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                (click)="editCategory(rowData)"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                (click)="deleteCategory(rowData)"></button>
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="categoryDialog" [style]="{width: '450px'}" header="Catagory Details" [modal]="true" [formGroup]="cat"
    styleClass="p-fluid">
        <ng-template pTemplate="content">
            <div class="p-field">
                <label for="title"> Film </label>
                <input type="text" maxlength="80" pInputText id="title" [(ngModel)]="modelCategory.title"
                    formControlName="title" required autofocus />
            </div>
            <div class="p-field">
                <label for="category"> Catégorie </label>
                <input type="text" maxlength="25" pInputText id="category" [(ngModel)]="modelCategory.category"
                    formControlName="category" required autofocus />
            </div>
            <div class="p-field">
                <label for="duration"> Durée du film </label>
                <input type="number" [min]="5" [max]="600" pInputText id="duration" [(ngModel)]="modelCategory.duration"
                    formControlName="duration" required autofocus />
            </div>
            <div class="p-field">
                <label for="director"> Réalisateur </label>
                <input type="text" minlength="3" maxlength="25" pInputText id="director"
                    [(ngModel)]="modelCategory.director" formControlName="director" required autofocus />
            </div>
            <div class="p-field">
                <label for="actor"> Acteur </label>
                <input type="text" minlength="3" maxlength="25" pInputText id="actor" [(ngModel)]="modelCategory.actor"
                    formControlName="actor" required autofocus />
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
                (click)="hideDialog()"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
                (click)="saveUpdate()"></button>
        </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
